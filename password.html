<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlockable Link Boxes with Flowchart</title>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-cpI+9z3+J3jI6Pilbr4hLk3jQJ27OkNUy6FcHjZ6v1hjGwY2Pm/+Qn7f8pZg85K20xM6dweSYzF2PRzuh56a6g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }
        .header {
            background-color: gray;
            width: 100%;
            text-align: center;
            padding: 20px 0;
            color: white;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 80%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        .box {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4CAF50;
            color: white;
            height: 100px;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s, background-color 0.3s;
            padding-left: 40px; /* Adjust as needed */
        }
        .box:hover {
            transform: translateY(-5px);
        }
        .locked {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .flowchart {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
            margin-top: 20px;
        }
        .progress-bar {
            background-color: #3498db;
            height: 10px;
            width: 0%;
            transition: width 0.3s ease-in-out;
        }
        .progress-label {
            font-size: 0.8rem;
        }
        .progress-label span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">Oustronaut</div>
    <div class="container">
        <div class="box" onclick="subscribe(1)"><i class="fas fa-check-circle"></i> Subscribe 1</div>
        <div class="box" onclick="subscribe(2)"><i class="fas fa-check-circle"></i> Subscribe 2</div>
        <div class="box" onclick="subscribe(3)"><i class="fas fa-check-circle"></i> Subscribe 3</div>
        <div class="box" onclick="subscribe(4)"><i class="fas fa-check-circle"></i> Subscribe 4</div>
        <div class="box locked" id="box5">Locked</div>
    </div>

    <div class="flowchart">
        <div class="progress-bar" id="progressBar"></div>
        <div class="progress-label">Progress: <span id="progressPercent">0%</span></div>
    </div>

    <!-- Font Awesome Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" integrity="sha512-VCu2KZX4uInZQFb9lX1qCV20kkz+9QbVvNo11Hwz+6P1QmRX9oKwbB1m5WZ8DzEjle0vsb7Kfwfbo+2SEbD7RQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        let subscriptions = [false, false, false, false];
        let progress = 0;

        function subscribe(index) {
            if (!subscriptions[index - 1]) {
                subscriptions[index - 1] = true;
                updateProgress();
                openSubscriptionLink(index);
            }
        }

        function updateProgress() {
            let numSubscribed = subscriptions.filter(sub => sub).length;
            progress = (numSubscribed / subscriptions.length) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
            document.getElementById('progressPercent').textContent = `${Math.round(progress)}%`;

            if (progress >= 100) {
                unlockBox5();
            }
        }

        function unlockBox5() {
            let box5 = document.getElementById('box5');
            box5.classList.remove('locked');
            box5.innerHTML = '<i class="fas fa-lock-open"></i> Unlocked';
            box5.onclick = function() {
                window.open('https://oustronaut.github.io/gg/', '_blank'); // Replace with your link for subscription 5
            };
        }

        function openSubscriptionLink(index) {
            let url;
            switch (index) {
                case 1:
                    url = 'https://youtube.com/@trackstriper?si=C70SlK4FA7H4kCmd'; // Replace with your link for subscription 1
                    break;
                case 2:
                    url = 'https://youtube.com/@gufagangff5845?si=Y4yBtqzHZ7PXM1CE'; // Replace with your link for subscription 2
                    break;
                case 3:
                    url = 'https://www.youtube.com/@ujjwalgameingff9266?si=WWixSlLeZLg-fbeu'; // Replace with your link for subscription 3
                    break;
                case 4:
                    url = 'https://www.youtube.com/@oustronaut'; // Replace with your link for subscription 4
                    break;
                default:
                    return;
            }
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
